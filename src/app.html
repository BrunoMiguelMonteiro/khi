<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khi</title>

    <!--
      Prevenir flash branco no startup:
      1. class="dark" no <html> garante que Tailwind aplica dark: variants desde o 1ยบ frame
      2. O script abaixo corrige para light se o sistema preferir (antes do CSS renderizar)
      3. Mais tarde, applyTheme() no settings store define o tema final do utilizador
    -->
    <script>
      (function() {
        if (!window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="margin:0; background-color:#171717; color:#f5f5f5;">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
